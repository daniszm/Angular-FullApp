<mat-sidenav-container>
    <mat-sidenav #mySidenav role="navigation">
        <app-sidenav-list (closeSidenav)="mySidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidenavToggle)="mySidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
