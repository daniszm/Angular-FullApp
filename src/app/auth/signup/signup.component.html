<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Your email" 
        ngModel 
        name="email"
        email
        required
        #emailVar="ngModel">
        <mat-error *ngIf="emailVar.value?.length < 1">Too short</mat-error>
        <mat-error>E-mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Your password" 
        ngModel name="password"
        password
        minlength="6"
        required
        #pwInput="ngModel">
        <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
        <mat-error>Must contain min. 6 characters</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
