<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Your email" 
        ngModel 
        name="email"
        email
        required
        #emailVar="ngModel">
        <mat-error>E-mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Your password" 
        ngModel 
        name="password"
        password
        minlength="6"
        required
        #pwInput="ngModel">
        <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
        <mat-error>Must contain min. 6 characters</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        placeholder="Your birthday" 
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate" 
        required>
      <mat-datepicker-toggle 
        matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox 
        ngModel 
        name="agree" 
        required 
        color="primary">Agree all terms.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
